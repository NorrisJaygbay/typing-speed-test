<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content-box">
        <div class="typing-text">
            <p></p>
        </div>
        <input type="text" class="input-field" style="padding: 10px;" autofocus>
        <div class="content">
            <ol class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b> s</span>
                </li>
                <li class="mistake">
                    <p>Mistake:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
                <li class="accuracy">
                    <p>Accuracy:</p>
                    <span>0%</span>
                </li>
            </ol>
            <button onclick="nextText()">Try Again</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
